[aoflagger]
recipe = executable_args
inplace = True
executable = /opt/aoflagger/bin/aoflagger
max_per_node = 1
nthreads = 12

[dp3]
recipe = executable_args
parsetasfile = False
executable = %(lofarroot)s/bin/DPPP
outputsuffixes = []
args_format = lofar
outputkey = msout
nthreads = 12

[h5parm_collector]
recipe = executable_args
executable = /opt/losoto/bin/H5parm_collector.py
max_per_node = 1
nthreads = 12

[h5parm_split]
recipe = executable_args
executable = /opt/losoto/bin/H5parm_split.py
max_per_node = 1
nthreads = 12

[losoto]
recipe = executable_args
inplace = True
executable = /opt/losoto/bin/losoto
max_per_node = 4
nthreads = 12

[makesourcedb]
recipe = executable_args
executable = %(lofarroot)s/bin/makesourcedb
args_format = lofar
outputkey = out
inputkey = in

[wsclean]
recipe = executable_args
parsetasfile = False
executable = /opt/wsclean/bin/wsclean
outputsuffixes = [-MFS-image.fits,-MFS-model.fits,-MFS-residual.fits,-sources.txt]
max_per_node = 1
args_format = wsclean
nthreads = 16

